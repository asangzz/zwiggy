              <b> page_no* </b>  is required <br /> 
              <b> status* </b>  is required <br /> 
              <b> type* </b>  is required <br /> 

      parameters:
        - in: query
          name: month_year
          schema:
            #type: integer
            example: 2022-10        
      post:
      requestBody:
        required: true
        content:
          # multipart/form-data:
           application/json:
            schema:
              type: object
              properties: 
                CategoryName:         
                  type: string
                name:       
                  type: string
                img:
                  type: string
                options:
                  type: string 
                RestaurantId:
                  type: string 
      responses: 
        '200':
          description: OK
        '400':
          description: Error Bad Request
        '404':
