    get:
      tags:
          - Users
      summary: to get all users 
      responses: 
        '200':
          description: OK 
        '404':
          description: Server Error
        default:
          description: Unexpected error

  /api/createUser: 
    post:
      tags:
          - Users
      summary: to create user 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                location:
                  type: string
      responses: 
        '200':
          description: OK
        '400':
          description: Error Bad Request
        '404':
